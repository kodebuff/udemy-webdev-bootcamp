<!DOCTYPE html>
<html>
<head>
  <title>Inputs Demo</title>
</head>  
<body>
  
  <!--
  
  -->
  
  <p>Do you prefer cats or dogs?</p>
  
  <form>
    
    <label for="dogs">Dogs:</label>
    <input name="petChoice" value="DOG" id="dogs" type="radio" />
    
    <label for="cats">Cats:</label>
    <input name="petChoice" value="CAT" id="cats" type="radio" />
    
    <p>What's your current mood?</p>
    
    <select name="mood">
      <option value="happy">:-)</option>
      <option value="neutral">:-|</option>
      <option value="sad">:-(</option>
    </select>
    
    <input type="text">
    
    <textarea name="paragraph" rows="10" cols="20" ></textarea>
    
    <button>Go!</button>
  </form>
  
</body>
</html>
